<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Style Page</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
    }

    .iphone-header {
      background-color: #007aff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    .content {
      padding: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #34c759;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .button:active {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="iphone-header">iPhone Demo App</div>

  <div class="content">
    <p>Welcome to your iPhone-style web app!</p>
    <button class="button">Tap Me</button>
  </div>
</body>
</html>
