<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsung Galaxy Series</title>
  <style>
    body {
      margin: 0;
      font-family: 'SamsungOne', Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      background: url('https://example.com/samsung-galaxy-bg.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .hero h1 {
      font-size: 3rem;
    }
    .content {
      padding: 40px 20px;
      text-align: center;
    }
    .product {
      margin: 20px auto;
      max-width: 600px;
    }
    .product img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Samsung</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Phones</a>
      <a href="#">TVs</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Galaxy S25 Ultra</h1>
  </section>

  <section class="content">
    <h2>Next-level performance</h2>
    <div class="product">
      <img src="https://example.com/galaxy-s25.png" alt="Galaxy S25 Ultra" />
      <p>Experience the ultimate in innovation, design, and photography.</p>
    </div>
  </section>
</body>
</html>
